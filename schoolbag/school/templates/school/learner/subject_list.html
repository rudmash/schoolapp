{% extends "base.html" %}

{% block content %}

        <h2 class="head-content">Your Subjects</h2>
        <hr>
        <div class="subject-box">
            {% for class  in class_list  %}
                <a class="subject btn" href="{% url 'learner-detail-subject' class.subject.pk %}">{{ class.subject.name }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
